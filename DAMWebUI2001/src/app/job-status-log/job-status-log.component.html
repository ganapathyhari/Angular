<div class="col-12 row">
    <div class="col-12 pt-5 m-auto">
        <div class="rounded bg-white p-4 shadow shadow-md">
            <form [formGroup]="jobStatusForm" class="row">
                <div class="form-group col-12 row" style="align-items: flex-end;">
                    <p class="font-weight-bold heading col-12 pl-0 ml-3">Job Status Log</p>
                    <div class="form-group col-12 pt-4 row">
                            <div *ngIf="errList.length != 0" class="form-group col-12  pt-2">
                                    <p style="color: red" *ngFor="let err of errList" >{{err}}
                                    </p></div>
                        <div class="form-group col-3">
                            <label for="stDate">Start Date:</label>
                            <div class="input-group">
                                <input name="stDate" id="stDate" class="form-control" formControlName="stDate"
                                    placeholder="yyyy-mm-dd" ngbDatepicker #stDate="ngbDatepicker" (keyup)="dobAddFormatter($event)" (keypress)="restrict($event)" maxlength="10">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="stDate.toggle()" type="button">
                                        <i class="fa fa-calendar"
                                            style="width: 0.85 rem; height: 0.5rem; cursor: pointer;"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div class="form-group col-3">
                            <label for="endDate">End Date:</label>
                            <div class="input-group">
                                <input name="endDate" id="endDate" class="form-control" formControlName="endDate"
                                    placeholder="yyyy-mm-dd" ngbDatepicker #endDate="ngbDatepicker" (keyup)="dobAddFormatter($event)"  (keypress)="restrict($event)" maxlength="10">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="endDate.toggle()" type="button">
                                        <i class="fa fa-calendar"
                                            style="width: 0.85 rem; height: 0.5rem; cursor: pointer;"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div class="form-group col-3">
                            <div class="col-2 pt-3" style="margin-top: 17px;">
                                <button class="btn btn-green" (click)="filter()">Filter</button></div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-12 pt-3 row">
                <div class="col-12 p-0">
                    <ag-grid-angular #agGrid style="height: 400px;" class="ag-theme-balham" [enableCellTextSelection]="true" [rowData]="rowData"
                        [columnDefs]="columnDefs"  [defaultColDef]="defaultColumnDef" [enableColResize]='true' pagination="true" paginationPageSize="10" [floatingFilter]="true" > </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
